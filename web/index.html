<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control De Invernadero</title>
    <link href="./web/src/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container-fluid text-center">
      <div class="my-4">
        <h2>Control de invernadero</h2>
        <hr>
      </div>

      <form>
        <label>Temperatura objetivo:</label> 
        <input type="number" value="25" style="width:60px;">
        <button class="btn btn-primary">Actualizar</button> 
      </form>
      <hr>

      <div class="row my-4">
        <!-- Control del sistema -->
        <div class="col">
          
            <h3>Control del sistema</h3>
            
            <div class="d-flex justify-content-center align-items-center my-2">
              <div class="px-4 py-2 border border-black border-5 rounded">
                <label  id="estado">Estado: </label>
              </div>
            </div>
            
            <button class="btn btn-success col-4 py-2" type="button" onclick="handle(this, 'modificarSistema', true)">Encender</button>
            <button class="btn btn-danger col-4 py-2" type="button" onclick="handle(this, 'modificarSistema', false)">Apagar</button>
          
        </div>
        
        <!-- Control del sistema de irrigación -->
        <div class="col">
          
            <h3>Control de irrigación</h3>
            
            <div class="d-flex justify-content-center align-items-center my-2">
              <div class="px-4 py-2 border border-black border-5 rounded">
                <label id="estado-irrigacion">Estado: </label>
              </div>
            </div>

            <button class="btn btn-success col-4 py-2" type="button" onclick="handle(this, 'modificarIrrigacion', true)">Encender</button>
            <button class="btn btn-danger col-4 py-2" type="button" onclick="handle(this, 'modificarIrrigacion', false)">Apagar</button>
          
        </div>
      </div>

      <div class="row">
          <!-- Gráfica de histórico de temperatura, irrigación y acciones -->
        <div class="my-4 col">
          <h3>Histórico de Temperatura e Irrigación</h3>
          <div>
            <label id="temperatura">Temperatura: </label>
          </div>
          <div>
            <label id="humedad">Humedad: </label>
          </div>
          <div id="grafica" class="my-3">
            <img id="tempImg" src="./img/temperatura_grafica.png" alt="Gráfica de temperatura" style="max-width: 100%;">
          </div>
        </div>

        <!-- Control de potencia -->
        
        <div class="col">

          <!-- Ventilador 1 -->
          <div class="my-4">
            <hr>
            <h3>Control de Potencia del Ventilador 1</h3>
            <hr>

            <div class="row my-3">
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                <div class="px-4 py-2 border border-black border-5 rounded">
                  <label>25%</label>
                </div>
              </div>
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                  <input type="button" class="btn btn-primary px-4 py-2" value="Automático" onclick="controlManual('control-ventilador1', this)">
              </div>

            </div>
          
            <div class="my2 d-none">
              <input type="range" class="form-range col-8" min="0" max="100" step="1" id="control-ventilador1">
            </div>
          
          </div>
          
          <!-- Ventilador 2 -->
          <div class="my-4">
            <hr>
            <h3>Control de Potencia del Ventilador 2</h3>
            <hr>

            <div class="row my-3">
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                <div class="px-4 py-2 border border-black border-5 rounded">
                  <label>25%</label>
                </div>
              </div>
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                  <input type="button" class="btn btn-primary px-4 py-2" value="Automático" onclick="controlManual('control-ventilador2', this)">
              </div>

            </div>
          
            <div class="my2 d-none">
              <input type="range" class="form-range col-8" min="0" max="100" step="1" id="control-ventilador2">
            </div>
          
          </div>

          <!-- Foco -->
          <div class="my-4">
            <hr>
            <h3>Control de Potencia del Foco</h3>
            <hr>

            <div class="row my-3">
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                <div class="px-4 py-2 border border-black border-5 rounded">
                  <label>25ºC</label>
                </div>
              </div>
              
              <div class="col d-flex justify-content-center align-items-center my-2">
                  <input type="button" class="btn btn-primary px-4 py-2" value="Automático" onclick="controlManual('control-foco', this)">
              </div>

            </div>
          
            <div class="my2 d-none">
              <input type="range" class="form-range col-8" min="0" max="100" step="1" id="control-foco">
            </div>
          
          </div>
        
        </div>

      </div>

      <script src="./web/src/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="./web/src/bootstrap/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>

<script>

  function controlManual(id, boton){
    const div = document.getElementById(id).parentElement;
    if(div.classList.contains("d-none")){
      div.classList.remove("d-none")
      boton.value = "Manual"
    }else{
      div.classList.add("d-none")
      boton.value = "Automático"
    }


  }

  // Ejecución de funciones periódicamente
  setInterval(function() {

    // Actualización de grafica cada segundo
    var img = document.getElementById("tempImg");
    img.src = "./img/temperatura_grafica.png?" + new Date().getTime();

    // Obtiene la temperatura por método GET cada segundo
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/get_temperatura", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        // Actualización del valor "temperatura"
        document.getElementById("temperatura").innerText = "Temperatura: " + data.temperatura + "°C";
      }
    };
    xhr.send();

    // Obtiene la humedad por método GET cada segundo
    var xhr2 = new XMLHttpRequest();
    xhr2.open("GET", "/get_humedad", true);
    xhr2.onreadystatechange = function() {
      if (xhr2.readyState === 4 && xhr2.status === 200) {
        var data = JSON.parse(xhr2.responseText);
        // Actualización del valor "humedad"
        document.getElementById("humedad").innerText = "Humedad: " + data.humedad;
      }
    };
    xhr2.send();

    // Obtiene el estado del sistema por método GET cada segundo
    var xhr3 = new XMLHttpRequest();
    xhr3.open("GET", "/get_estado", true);
    xhr3.onreadystatechange = function() {
      if (xhr3.readyState === 4 && xhr3.status === 200) {
        var data = JSON.parse(xhr3.responseText);
        // Actualización del valor "estado" del sistema de invernadero
        document.getElementById("estado").innerText = "Estado: " + data.estado;
      }
    };
    xhr3.send();

    // Obtiene el estado del sistema de irrigación por método GET cada segundo
    var xhr4 = new XMLHttpRequest();
    xhr4.open("GET", "/get_estado_irrigacion", true);
    xhr4.onreadystatechange = function() {
      if (xhr4.readyState === 4 && xhr4.status === 200) {
        var data = JSON.parse(xhr4.responseText);
        // Actualización del valor "estado" del sistema de irrigación
        document.getElementById("estado-irrigacion").innerText = "Estado: " + data.estado;
      }
    };
    xhr4.send();

  }, 1000);

  // Construye la petición POST
  function handle(sender, action, value) {
    submit(action, value);
  }

  // Envia solicitudes POST
  function submit(action, value) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", window.location.href, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
      'action': action,
      'value': value,
    }));
  }
</script>
